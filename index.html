<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TamAngular</title>
	<!-- BOOTSTRAP -->
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-QqZs0aSOGFan3GWVdP4PyCBp6icaF/4n8Q+wsmZUTiiVIqE4r4tFYcb8Osf+8y45" crossorigin="anonymous">
<!-- 		<meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- CUSTOM STYLE -->
		<link rel="stylesheet" type="text/css" href="dist/main.css">
	</head>
	<body ng-app="tamangularApp">
		<div ng-controller="HomeController">
			<div class="container">
			<!-- TITLE -->
				<div>
					<h1>TamAngular</h1>
				</div>
			<!-- HEADER -->
				<header>
					
				</header>
			<!-- CONTENT -->
				<div class="col-xs-12 col-sm-12">
					<div class="panel panel-default">
					 	<div class="panel-heading">
					 		<button class="btn btn-success">Start</button>
					    	<h3 class="panel-title">Your Tamagotchi's name</h3>
						</div>
						<div class="panel-body">
						<!-- GAUGES -->
					    	<div>
					    	<!-- HEALTH -->
					    		<div class="col-xs-12 col-sm-12">
					    			<div class="col-xs-1 col-sm-1">
					    				<i class="fa fa-plus"></i>
					    			</div>
									<div class="col-xs-11 col-sm-11">
										<div class="progress">
											<div class="progress-bar progress-bar-success" style="width: 40%"></div>
										</div>
									</div>
						    		
						    	</div>
						    <!-- MOOD -->
						    	<div class="col-xs-12 col-md-12">
					    			<div class="col-xs-1">
					    				<i class="fa fa-user"></i>
					    			</div>
					    			<div class="col-xs-11">
								    	<div class="progress">
											<div class="progress-bar progress-bar-info" style="width: 40%"></div>
										</div>
					    			</div>
						    	</div>
					    	</div>
					    	<div class="row">
							<!-- TIRED -->
								<div class="col-xs-2 tired">
									<div class="col-xs-1">
										<i class="fa fa-battery-half"></i>
									</div>
									<div class="col-xs-11">
										<div class="progress vertical">
											<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
										</div>
									</div>
								</div>
						    <!-- AVATAR -->
								<div class="col-xs-9">
									<img class="img-responsive" src="assets/images/pk_good.png" alt="">
								</div>
							<!-- MONEY -->
								<div class="col-xs-1">
									<i class="fa fa-money"></i>
								</div>
					    	</div>
						</div>
						<div class="panel-footer">
							<blockquote class="blockquote-reverse">
								<footer>Je t'aime mon amour!!!!! De tout mon coeur !!</footer>
							</blockquote>
						</div>
				</div>
			<!-- FOOTER -->

				
			</div>
			
		</div>
		<footer>
		<!-- ANGULAR JS -->
			<script type="text/javascript" src="node_modules/angular/angular.min.js" charset="utf-8"></script>
		<!-- COMPILED JS FILES -->
			<script type="text/javascript" src="dist/appts.js" charset="utf-8"></script>
		</footer>
	</body>
</html>
